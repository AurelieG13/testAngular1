<div class="container">
  <h3>Choisir un mode de paiement</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="flexRadioDefault1" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="radioValue">
    <label class="form-check-label" for="flexRadioDefault1">
      Paiement par Chèque
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" value="flexRadioDefault2" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="radioValue">
    <label class="form-check-label" for="flexRadioDefault2">
      Paiement par Carte bleue
    </label>
  </div>
</div>


<hr>
<div *ngIf="radioValue === 'flexRadioDefault1'">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmitCheck()">
    <label class="form-label" for="beneficiaryName">Nom de l'emetteur du chèque :</label>
    <input class="form-control" type="text" id="beneficiaryName" formControlName="beneficiaryName">

    <label class="form-label" for="amount">Montant : </label>
    <input class="form-control" type="number" id="amount" formControlName="amount">

    <label class="form-label" for="checkNumber">Numéro de chèque :</label>
    <input class="form-control" type="text" id="checkNumber" formControlName="checkNumber">

    <!-- Ajoutez d'autres champs si nécessaire -->

    <button class="btn btn-success mt-3" type="submit" (click)="onPaymentCheck()">Payer par chèque</button>
    <div>
      {{ message}}
    </div>
  </form>

</div>

<div *ngIf="radioValue === 'flexRadioDefault2'">
    <form [formGroup]="paymentFormCb" (ngSubmit)="onSubmitCb()">
    <label class="form-label" for="cbNumber">Numero de CB :</label>
    <input class="form-control" type="number" id="cbNumber" formControlName="cbNumber">

    <label class="form-label" for="validityDate">Date de validité :</label>
    <input class="form-control" type="number" id="validityDate" formControlName="validityDate">

    <label class="form-label" for="securityCode">Code de sécurité :</label>
    <input class="form-control" type="text" id="securityCode" formControlName="securityCode">

    <!-- Ajoutez d'autres champs si nécessaire -->

    <button class="btn btn-success mt-3" type="submit" (click)="onPaymentCb()">Payer par Carte bleue</button>
    <div>
      {{ message}}
    </div>
  </form>
</div>
