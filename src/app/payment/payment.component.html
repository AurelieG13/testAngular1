<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Paiement par Chèque
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Paiement par Carte bleue
  </label>
</div>

<hr>

<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <label for="beneficiaryName">Nom de l'emetteur du chèque:</label>
  <input type="text" id="beneficiaryName" formControlName="beneficiaryName">

  <label for="amount">Montant:</label>
  <input type="number" id="amount" formControlName="amount"> €

  <label for="checkNumber">Numéro de chèque:</label>
  <input type="text" id="checkNumber" formControlName="checkNumber">

  <!-- Ajoutez d'autres champs si nécessaire -->

  <button type="submit" (click)="onPaymentCheck()">Payer par chèque</button>
  <div>
    {{ message}}
  </div>
</form>
